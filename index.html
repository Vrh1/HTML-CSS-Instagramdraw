<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram DRAW</title>

    <style>
        body{
            background-image: url('/images/background.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>

</head>
<body>
    <div class="flex-container">
        <div class="photo-demo">
            <img src="/images/Esbolço.PNG" alt="Esbolço" class="demo">
        </div>
        <div class="boxes">
            <div class="box">
                <img src="/images/instagram-logo.png" alt="instagramlogo" class="logo">
                <img src="/images/Capturar.PNG" alt="Photo" class="perfil">
                <input type="password" id="senha" placeholder="Senha">
                <a href="#" class="login">Login como Eowyn</a>
                <a href="#" class="logout">Entrar com outra conta</a>
            </div>
            <div class="box">
                <p class="not-account">Não possui uma conta? <a href="#">Cadastra-se!</a></p>
            </div>  
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>  
        </div>
    </div>
</body>
</html>
